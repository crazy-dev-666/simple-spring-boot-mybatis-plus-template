<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        @page {
            margin: 0;
        }
    </style>
</head>
<body style="margin: 0px;
            padding: 0px;
			font: 100% SimSun, Microsoft YaHei, Times New Roman, Verdana, Arial, Helvetica, sans-serif;
            color: #000;">
<div style="height: auto;
			margin: 0 auto;
			margin-top: 20px;
			padding: 20px;
            border: 1px solid #eee;">
        <div>
            <p style="margin-bottom: 10px;">机器IP   ：${serverIp}</p>
            <p style="margin-bottom: 10px;">应用名   ：${applicationName}</p>
            <p style="margin-bottom: 10px;">请求URL ：${requestURL}</p>
        </div>
        <div>
            <p style="margin-bottom: 10px;">异常信息：</p>
            <pre style="position: relative;
  padding: 15px;
  line-height: 20px;
  border-left: 5px solid #ddd;
  color: #333;
  font-family: Courier New, serif;
  font-size: 12px">
                ${exceptionMsg}
            </pre>
        </div>
        <div class="foot-hr hr" style="margin: 0 auto;
			z-index: 111;
			width: 800px;
			margin-top: 30px;
			border-top: 1px solid #DA251D;">
        </div>
        <div style="text-align: center;
			font-size: 12px;
			padding: 20px 0px;
			font-family: Microsoft YaHei;">
            Copyright &copy;2022 <a hover="color: #DA251D;" style="color: #999;" href="https://github.com/crazy-dev-666/simple-spring-boot-mybatis-plus-template" target="_blank">simple-spring-boot-mybatis-plus-template</a>  All Rights Reserved.
        </div>

    </div>
</div>
</body>
</html>
